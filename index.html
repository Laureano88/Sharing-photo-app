<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Meet Photo Share</title>
  <link rel="icon" href="images/logo-web-07-1.png" sizes="192x192" />
  
  <!-- Vinculamos el CSS externo -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome para los Ã­conos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Axios desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  
  <!-- Vinculamos el JavaScript externo -->
  <script src="js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Real Meet Photo Share</h1>
    <input type="file" id="photo-input" accept="image/*" capture="camera" style="display: none;">
    <div id="photo-preview">
      <p>No hay Foto seleccionada</p>
    </div>
    
    <button id="take-photo" class="round-button">
      <i class="fas fa-camera"></i>
    </button>    
    <textarea id="comment-input" placeholder="Agrega un comentario..."></textarea>
    <button id="upload-button">Compartir foto</button>
  </div>
</body>
</html>
