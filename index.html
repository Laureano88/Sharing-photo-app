<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Meet Photo Share</title>
  <link rel="icon" href="images/favicon.ico" sizes="192x192">

  <!-- Fuente Metropolis (autohospedada si es posible) -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome para los Ã­conos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Real Meet Photo Share</h1>

    <input type="file" id="photo-input" accept="image/*" capture="environment" style="display: none;">

    <div id="photo-preview">
      <p>No hay foto seleccionada</p>
    </div>

    <button id="take-photo" class="round-button">
      <i class="fas fa-camera"></i>
      <span class="visually-hidden">Tomar Foto</span>
    </button>

    <textarea id="comment-input" placeholder="Agrega un comentario..."></textarea>

    <button id="upload-button">Compartir foto</button>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Script personalizado -->
  <script src="js/script.js"></script>
</body>
</html>
